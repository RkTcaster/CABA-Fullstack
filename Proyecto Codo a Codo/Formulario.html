  <body>
    <div class="contenedor">
      <header class="encabezado">
        <h1>Contacto</h1>
      </header>
      <div class="barra-1">
        <ul>
          <li><a href="Index.html">Inicio</a></li>
          <li><a href="trabajos.html">Trabajos</a></li>
        </ul>
      </div>
      <div class="formulario">
            <form id="form">
              <div class="titulo"><h3>Formulario de contacto</h3></div>
              <div class="Nform">
                <label for="nombre">Nombre</label>
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre...">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
              <div class="Aform">
                <label for="apellido">Apellido</label>
                <i class="fas fa-user"></i>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido...">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
              <div class="EForm">
                <label for="email">email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="mail@mail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
              <div class="MForm">
                <label for="Mensaje">Mensaje</label>
                <textarea name="text" cols="40" rows="5" name="mensaje" id="mensaje" placeholder="inserte su mensaje aqui"></textarea>

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>

              <button id="btn" type="submit">Enviar</button>

            </form>
